<h2>Customers</h2>

<!-- mensaje de carga -->
<div *ngIf='loading'>loading...</div>

<ng-container *ngIf='customers?.length > 0 else tagNotCustomers'>
  <div class="flex-container">
  <!-- campo de form de angular material para filtrar customers por nombre -->
    <mat-form-field>
        <input matInput (keyup)="applyFlter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <a mat-fab routerLink="customers/customers-create"><mat-icon>add</mat-icon></a>
  </div>

  <!-- lista de customers -->
  <mat-nav-list>
    <a *ngFor='let customer of auxCustomers; index as customerId' [name]='customer.name' [routerLink]="['/customers', customerId]">
      <mat-list-item>
            <div class="flex-container">
                <div>{{ customer.name }}</div>
                <div><mat-icon>phone</mat-icon></div>
                <div>{{customer.telephone}}</div>
            </div>
      </mat-list-item>
    </a>
  </mat-nav-list>
</ng-container>

<ng-template #tagNotCustomers>

</ng-template>
